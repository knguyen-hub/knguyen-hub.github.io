<!doctype html>
<html>
<head>
    <title>OpenCV Video Examples - Camera</title>
    
</head>
<body>
    <h1>OpenCV Camera</h1>
    <div>
        <button id="actionBtn">Start</button>
    </div>
    <video id="video" width="300" height="225"></video>
    <canvas id="canvasOutput"></canvas>
    <script async src="opencv.js" type="text/javascript" onload="onCvLoaded();"></script>
    <script>
        function onCvLoaded () {
            console.log('cv');
            cv.onRuntimeInitialized = onReady;
        }

        const video = document.getElementById('video');
        const actionBtn = document.getElementById('actionBtn');
        const width = 300;
        const height = 225;
        const FPS = 30;
        let stream;
        let streaming = false;
        function onReady () {
            let src;
            let dst;
            let x;
            let dsize = new cv.Size(28, 28);
            let mean = new cv.Mat();
            let std = new cv.Mat();

            const cap = new cv.VideoCapture(video);

            actionBtn.addEventListener('click', () => {
                if (streaming) {
                    stop();
                    actionBtn.textContent = 'Start';
                } else {
                    start();
                    actionBtn.textContent = 'Stop';
                }
            });

            function start () {
                navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                .then(_stream => {
                    stream = _stream;
                    console.log('stream', stream);
                    video.srcObject = stream;
                    video.play();
                    streaming = true;
                    src = new cv.Mat(height, width, cv.CV_8UC4);
                    dst = new cv.Mat(height, width, cv.CV_8UC1);
                    setTimeout(processVideo, 0)
                })
                .catch(err => console.log(`An error occurred: ${err}`));
            }

            function stop () {
                if (video) {
                    video.pause();
                    video.srcObject = null;
                }
                if (stream) {
                    stream.getVideoTracks()[0].stop();
                }
                streaming = false;
            }

            function processVideo () {
                if (!streaming) {
                    src.delete();
                    dst.delete();
                    return;
                }
                const begin = Date.now();
                cap.read(src)
                src.copyTo(dst);

                x = src.roi(new cv.Rect(30, 30, 100, 100));
                cv.cvtColor(x, x, cv.COLOR_RGBA2GRAY);
                cv.resize(x, x, dsize, 0, 0, cv.INTER_AREA);
                
                cv.meanStdDev(x, mean, std);
                let meanVal = mean.doubleAt(0);
                let standardDeviation = std.doubleAt(0, 0);
                //console.log(meanVal);
                //x = (x-meanVal) / standardDeviation;
                cv.subtract(x, mean, x);
                cv.divide(x, std, x);
                console.log(x);

                // draw rect on src
                cv.rectangle(dst, new cv.Point(30,30), new cv.Point(100, 100), new cv.Scalar(0,0,0), 1);
                //cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY);
                cv.imshow('canvasOutput', x);
                const delay = 1000/FPS - (Date.now() - begin);
                setTimeout(processVideo, delay);
            }
        }

    </script>
</body>
</html>
